    name: Vault
    network: bsc
    source:
      address: '0xEE1c8DbfBf958484c6a4571F5FB7b99B74A54AA7'
      abi: Vault
      startBlock: 20457276
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/vault.ts
      entities:
        - Balancer
        - Pool
        - PoolToken
        - User
        - UserInternalBalance
        - Token
        - TokenSnapshot
        - TradePair
        - TradePairSnapshot
        - BalancerSnapshot
      abis:
